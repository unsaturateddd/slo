    <style>
        /* Language menu styles */
        .lang-options {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px;
            z-index: 1001;
            backdrop-filter: blur(10px);
            min-width: 160px;
            top: 45px;
            left: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .lang-option {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 6px;
            margin: 4px 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 14px;
            display: block;
            text-decoration: none;
        }

        .lang-option:hover {
            background-color: rgba(76, 175, 80, 0.3);
            transform: translateX(5px);
        }

        /* Bot dropdown menu */
        .bot-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            z-index: 1000;
            backdrop-filter: blur(15px);
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .bot-item {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 8px;
            margin: 6px 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 15px;
            position: relative;
        }

        .bot-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .back-button-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-button {
            display: block;
            padding: 12px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .back-button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        /* Bot menu trigger */
        .bot-trigger {
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .bot-trigger:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .bot-dropdown {
                right: 5px;
                top: 45px;
                min-width: 180px;
                padding: 12px;
            }
            
            .lang-options {
                top: 40px;
                left: -10px;
                min-width: 150px;
            }
            
            .bot-item {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .lang-option {
                padding: 8px 10px;
                font-size: 13px;
            }
        }
    </style>
</head>

    <script>
    // Language translations
    const translations = {
        'en': {
            'deviceText': 'PC',
            'language': 'Language',
            'back': '‚Üê Back'
        },
        'hi': {
            'deviceText': 'PC',
            'language': '‡§≠‡§æ‡§∑‡§æ',
            'back': '‚Üê ‡§µ‡§æ‡§™‡§∏'
        },
        'pt': {
            'deviceText': 'PC', 
            'language': 'Idioma',
            'back': '‚Üê Voltar'
        },
        'es': {
            'deviceText': 'PC',
            'language': 'Idioma',
            'back': '‚Üê Atr√°s'
        },
        'ru': {
            'deviceText': '–ü–ö',
            'language': '–Ø–∑—ã–∫',
            'back': '‚Üê –ù–∞–∑–∞–¥'
        }
    };

    let langMenuOpen = false;
    let botMenuOpen = false;

    // Function to toggle language menu
    function toggleLangMenu(event) {
        if (event) event.stopPropagation();
        const langOptions = document.getElementById('lang-options');
        
        if (langOptions.style.display === 'block') {
            langOptions.style.display = 'none';
            langMenuOpen = false;
        } else {
            langOptions.style.display = 'block';
            langMenuOpen = true;
        }
    }

    // Function to toggle main menu
    function toggleBotMenu() {
        const dropdown = document.getElementById('bot-dropdown');
        
        if (dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
            botMenuOpen = false;
            // Also close language menu
            document.getElementById('lang-options').style.display = 'none';
            langMenuOpen = false;
        } else {
            dropdown.style.display = 'block';
            botMenuOpen = true;
        }
    }

    // Function to change language
    function changeLanguage(lang) {
        // Update device text
        document.getElementById('device-text').textContent = translations[lang].deviceText;
        
        // Update language button text
        const langButtons = document.querySelectorAll('.bot-item');
        if (langButtons[0]) {
            langButtons[0].textContent = 'üåê ' + translations[lang].language;
        }
        
        // Update back button text
        const backButton = document.querySelector('.back-button');
        if (backButton) {
            backButton.textContent = translations[lang].back;
        }
        
        // Save selected language to localStorage
        localStorage.setItem('selectedLanguage', lang);
        
        // Close language menu
        document.getElementById('lang-options').style.display = 'none';
        langMenuOpen = false;
    }

    // Load saved language on page load
    document.addEventListener('DOMContentLoaded', function() {
        const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
        changeLanguage(savedLanguage);
        
        // Initialize menus
        document.getElementById('bot-dropdown').style.display = 'none';
        document.getElementById('lang-options').style.display = 'none';
    });

    // Close menus when clicking outside
    document.addEventListener('click', function(event) {
        const botMenu = document.getElementById('bot-menu');
        const langOptions = document.getElementById('lang-options');
        
        if (!event.target.closest('.bot-menu') && !event.target.closest('.lang-options')) {
            if (botMenuOpen) {
                document.getElementById('bot-dropdown').style.display = 'none';
                botMenuOpen = false;
            }
            if (langMenuOpen) {
                langOptions.style.display = 'none';
                langMenuOpen = false;
            }
        }
    });

    // Prevent closing when clicking inside menus
    document.addEventListener('DOMContentLoaded', function() {
        const botDropdown = document.getElementById('bot-dropdown');
        const langOptions = document.getElementById('lang-options');
        
        if (botDropdown) {
            botDropdown.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        }
        
        if (langOptions) {
            langOptions.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        }
    });
    </script>
