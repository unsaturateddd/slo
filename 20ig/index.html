    <style>
        /* Top bar styles */
        .top-bar {
            position: relative;
            z-index: 1000;
        }

        /* Bot menu styles */
        .bot-menu {
            position: relative;
            display: inline-block;
        }

        .bot-trigger {
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .bot-trigger:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .bot-trigger img {
            width: 24px;
            height: 24px;
        }

        /* Main dropdown menu */
        .bot-dropdown {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            z-index: 1002;
            backdrop-filter: blur(15px);
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .bot-item {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 8px;
            margin: 6px 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 15px;
            position: relative;
        }

        .bot-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* Language menu styles */
        .lang-options {
            display: none;
            position: absolute;
            top: 0;
            left: -170px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px;
            z-index: 1003;
            backdrop-filter: blur(10px);
            width: 160px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .lang-option {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 6px;
            margin: 4px 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 14px;
        }

        .lang-option:hover {
            background-color: rgba(76, 175, 80, 0.3);
        }

        /* Back button */
        .back-button-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-button {
            display: block;
            padding: 12px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .back-button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        /* Game card container */
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: auto;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .game-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Play button styles - UNDER the image */
        .play-button {
            display: inline-block;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-top: 10px;
        }

        .play-button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        /* Container grid layout */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Show classes for JavaScript */
        .show {
            display: block !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .bot-dropdown {
                right: -10px;
                min-width: 180px;
            }
            
            .lang-options {
                left: -150px;
                width: 140px;
            }
            
            .container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                padding: 15px;
            }
            
            .game-image {
                height: 160px;
            }
            
            .play-button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 10px;
            }
            
            .game-image {
                height: 140px;
            }
            
            .play-button {
                padding: 8px 16px;
                font-size: 13px;
                min-width: 90px;
            }
            
            .game-card {
                padding: 12px;
            }
        }
    </style>
</head>

    <script>
    // Language translations
    const translations = {
        'en': {
            'deviceText': 'PC',
            'language': 'Language',
            'back': '‚Üê Back',
            'play': 'Play'
        },
        'hi': {
            'deviceText': 'PC',
            'language': '‡§≠‡§æ‡§∑‡§æ',
            'back': '‚Üê ‡§µ‡§æ‡§™‡§∏',
            'play': '‡§ñ‡•á‡§≤'
        },
        'pt': {
            'deviceText': 'PC', 
            'language': 'Idioma',
            'back': '‚Üê Voltar',
            'play': 'Jogar'
        },
        'es': {
            'deviceText': 'PC',
            'language': 'Idioma',
            'back': '‚Üê Atr√°s',
            'play': 'Jugar'
        },
        'ru': {
            'deviceText': '–ü–ö',
            'language': '–Ø–∑—ã–∫',
            'back': '‚Üê –ù–∞–∑–∞–¥',
            'play': '–ò–≥—Ä–∞—Ç—å'
        }
    };

    // Function to toggle main menu
    function toggleBotMenu() {
        const dropdown = document.getElementById('bot-dropdown');
        const langOptions = document.getElementById('lang-options');
        
        if (dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
            langOptions.classList.remove('show');
        } else {
            dropdown.classList.add('show');
            // Close language menu when opening main menu
            langOptions.classList.remove('show');
        }
    }

    // Function to toggle language menu
    function toggleLangMenu(event) {
        if (event) event.stopPropagation();
        const langOptions = document.getElementById('lang-options');
        
        if (langOptions.classList.contains('show')) {
            langOptions.classList.remove('show');
        } else {
            langOptions.classList.add('show');
        }
    }

    // Function to change language
    function changeLanguage(lang) {
        const translation = translations[lang];
        
        // Update device text
        document.getElementById('device-text').textContent = translation.deviceText;
        
        // Update language button text
        const langButton = document.querySelector('.bot-item');
        if (langButton) {
            langButton.textContent = 'üåê ' + translation.language;
        }
        
        // Update back button text
        const backButton = document.querySelector('.back-button');
        if (backButton) {
            backButton.textContent = translation.back;
        }
        
        // Update all play buttons text
        const playTexts = document.querySelectorAll('.play-text');
        playTexts.forEach(text => {
            text.textContent = translation.play;
        });
        
        // Save selected language to localStorage
        localStorage.setItem('selectedLanguage', lang);
        
        // Close language menu
        document.getElementById('lang-options').classList.remove('show');
        
        // Update html lang attribute
        document.documentElement.lang = lang;
    }

    // Load saved language on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize menus as hidden
        document.getElementById('bot-dropdown').style.display = 'none';
        document.getElementById('lang-options').style.display = 'none';
        
        // Load language
        const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
        changeLanguage(savedLanguage);
    });

    // Close menus when clicking outside
    document.addEventListener('click', function(event) {
        const botMenu = document.getElementById('bot-menu');
        const dropdown = document.getElementById('bot-dropdown');
        const langOptions = document.getElementById('lang-options');
        
        if (!botMenu.contains(event.target)) {
            dropdown.classList.remove('show');
            dropdown.style.display = 'none';
            langOptions.classList.remove('show');
            langOptions.style.display = 'none';
        }
    });

    // Prevent closing when clicking inside dropdown
    document.getElementById('bot-dropdown').addEventListener('click', function(event) {
        event.stopPropagation();
    });

    // Prevent closing when clicking inside lang options
    document.getElementById('lang-options').addEventListener('click', function(event) {
        event.stopPropagation();
    });
    </script>
