<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>        
  <div class="stars"></div>

  <div class="top-bar">
    <div class="device-info" id="device-info">
      <span class="device-info-icon" id="device-icon">💻</span>
      <span class="device-info-text" id="device-text">PC</span>
    </div>

    <div class="bot-menu" id="bot-menu">
      <div class="bot-menu-glow">
        <div class="bot-trigger" onclick="toggleBotMenu()">
          <img src="../other/menu.png" alt="Menu" class="lang-flag">
        </div>
      </div>
      <div class="bot-dropdown" id="bot-dropdown">
        <div class="bot-item" onclick="toggleLangMenu()">🌐 <span data-translate="language">Language</span></div>
        <div class="lang-options" id="lang-options" style="display:none;">
          <div class="bot-item" onclick="changeLang('en')">🇬🇧 English</div>
          <div class="bot-item" onclick="changeLang('ru')">🇷🇺 Русский</div>
          <div class="bot-item" onclick="changeLang('hi')">🇮🇳 हिन्दी</div>
          <div class="bot-item" onclick="changeLang('pt')">🇵🇹 Português</div>
          <div class="bot-item" onclick="changeLang('es')">🇪🇸 Español</div>
        </div>
        <div class="bot-item" onclick="openProfile()">👤 <span data-translate="profile">Profile</span></div>
        <div class="bot-item" onclick="toggleSettingsMenu()">⚙️ <span data-translate="settings">Settings</span></div>
        <div class="back-button-container">
          <a href="../index.html" class="back-button">← <span data-translate="back">Back</span></a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Игры -->
    <div class="game-card"><img src="../other/3.jpg" alt="Mines" class="game-image"><a href="../min/index.html" class="play-button"></a></div>
    <div class="game-card"><img src="../other/14.png" alt="Balloon" class="game-image"><a href="../bal/index.html" class="play-button"></a></div>
    <div class="game-card"><img src="../other/4.png" alt="COLOR" class="game-image"><a href="../COLOR/index.html" class="play-button"></a></div>
    <div class="game-card"><img src="../other/9.png" alt="Aviator" class="game-image"><a href="../avi/index.html" class="play-button"></a></div>
    <div class="game-card"><img src="../other/6.png" alt="Penalty" class="game-image"><a href="../pen/index.html" class="play-button"></a></div>
    <div class="game-card"><img src="../other/15.png" alt="Goal" class="game-image"><a href="../goa/index.html" class="play-button"></a></div>
    <div class="game-card"><img src="../other/10.png" alt="Turbo" class="game-image"><a href="../turboD/index.html" class="play-button"></a></div>
    <div class="game-card"><img src="../other/12.png" alt="Chicken" class="game-image"><a href="../chi/index.html" class="play-button"></a></div>
    <div class="game-card"><img src="../other/5.png" alt="Football" class="game-image"><a href="../foo/index.html" class="play-button"></a></div>
    <div class="game-card"><img src="../other/11.png" alt="NewMines" class="game-image"><a href="../nmi/index.html" class="play-button"></a></div>
    <div class="game-card"><img src="../other/20.jpg" alt="Towers" class="game-image"><a href="../royal/index.html" class="play-button"></a></div>
  </div>

  <div class="settings-popup animated-settings" id="settings-popup">
    <div class="settings-box">
      <div class="settings-title">⚙️ <span data-translate="settings">Settings</span></div>
      <button onclick="toggleGlow()" class="settings-button" data-type="glow">🔆 <span data-translate="glow">Disable glow</span></button>
      <button onclick="toggleStars()" class="settings-button" data-type="stars">✨ <span data-translate="stars">Disable stars</span></button>
      <button onclick="toggleBackgroundStyle()" class="settings-button" data-type="bg-style" id="bg-style-btn">🌌 <span data-translate="background">Change background</span></button>
      <button onclick="closeSettings()" class="settings-close" data-translate="close">Close</button>
    </div>
  </div>

  <div class="profile-popup animated-profile" id="profile-popup">
    <div class="profile-box">
      <div class="profile-title" id="profile-title">👤 <span data-translate="profile">Profile</span></div>
      <div id="nickname-section">
        <label for="nickname-input" id="nickname-label" data-translate="nickname-label">Enter nickname:</label>
        <input type="text" id="nickname-input" placeholder="Your nickname">
        <button id="nickname-save-btn" onclick="saveNickname()" data-translate="save">Save</button>
      </div>
      <div id="profile-info" style="display: none;">
        <p><strong data-translate="nickname">Nickname:</strong> <span id="nickname-display"></span></p>
        <p><strong data-translate="status">Account status:</strong> <span id="status-text" style="color: limegreen;">🟢 Green</span></p>
        <p><strong data-translate="chance">Drop chance:</strong> <span>81%</span></p>
      </div>
      <button class="profile-close" id="close-profile-btn" onclick="closeProfile()" data-translate="close">Close</button>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        language: "Language", profile: "Profile", settings: "Settings", back: "Back",
        glow: "Disable glow", stars: "Disable stars", background: "Change background", close: "Close",
        "nickname-label": "Enter nickname:", save: "Save", nickname: "Nickname:", status: "Account status:", chance: "Drop chance:"
      },
      ru: {
        language: "Язык", profile: "Профиль", settings: "Настройки", back: "Назад",
        glow: "Выключить сияние", stars: "Выключить звёзды", background: "Сменить фон", close: "Закрыть",
        "nickname-label": "Введите никнейм:", save: "Сохранить", nickname: "Никнейм:", status: "Статус аккаунта:", chance: "Шанс выдачи:"
      },
      hi: {
        language: "भाषा", profile: "प्रोफ़ाइल", settings: "सेटिंग्स", back: "वापस",
        glow: "चमक बंद करें", stars: "सितारे बंद करें", background: "पृष्ठभूमि बदलें", close: "बंद करें",
        "nickname-label": "उपनाम दर्ज करें:", save: "सहेजें", nickname: "उपनाम:", status: "खाते की स्थिति:", chance: "ड्रॉप संभावना:"
      },
      pt: {
        language: "Idioma", profile: "Perfil", settings: "Configurações", back: "Voltar",
        glow: "Desativar brilho", stars: "Desativar estrelas", background: "Mudar fundo", close: "Fechar",
        "nickname-label": "Digite o apelido:", save: "Salvar", nickname: "Apelido:", status: "Status da conta:", chance: "Chance de queda:"
      },
      es: {
        language: "Idioma", profile: "Perfil", settings: "Configuración", back: "Atrás",
        glow: "Desactivar brillo", stars: "Desactivar estrellas", background: "Cambiar fondo", close: "Cerrar",
        "nickname-label": "Introduce un apodo:", save: "Guardar", nickname: "Apodo:", status: "Estado de la cuenta:", chance: "Probabilidad de caída:"
      }
    };

    function changeLang(lang) {
      localStorage.setItem("siteLang", lang); // сохраняем
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.textContent = translations[lang][key];
      });
    }

    function toggleLangMenu() {
      const menu = document.getElementById("lang-options");
      menu.style.display = menu.style.display === "none" ? "block" : "none";
    }

    // Загружаем сохранённый язык или ставим английский по умолчанию
    window.onload = () => {
      const saved = localStorage.getItem("siteLang") || "en";
      changeLang(saved);
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
