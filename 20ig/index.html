<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game</title>
  <style>
    :root{--bg:#0e0f13;--card:#171923;--panel:#1f2330;--text:#e9ecf1;--muted:#a9b0be;--hover:rgba(255,255,255,.08);--accent:#7c9cff}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden}

    /* ========== –¥–µ–∫–æ—Ä —Ñ–æ–Ω–∞ ========== */
    .stars{
      position:fixed;inset:0;pointer-events:none;
      background:
        radial-gradient(2px 2px at 20% 30%,#fff7 0 1px,transparent 2px),
        radial-gradient(2px 2px at 80% 60%,#fff5 0 1px,transparent 2px),
        radial-gradient(2px 2px at 35% 80%,#fff6 0 1px,transparent 2px),
        radial-gradient(2px 2px at 65% 20%,#fff4 0 1px,transparent 2px);
      opacity:.35
    }

    /* ========== –≤–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å ========== */
    .top-bar{
      position:sticky;top:0;z-index:50;
      display:flex;justify-content:space-between;align-items:center;
      padding:12px 16px;background:linear-gradient(180deg,var(--panel),rgba(31,35,48,.65));
      border-bottom:1px solid rgba(255,255,255,.06);backdrop-filter:blur(8px)
    }
    .device-info{display:flex;align-items:center;gap:8px}
    .device-flag{width:20px;height:14px;border-radius:3px;object-fit:cover;vertical-align:middle}
    .device-info-text{color:var(--muted)}

    .bot-menu{position:relative}
    .bot-trigger{cursor:pointer;border-radius:10px;padding:6px 8px;display:flex;align-items:center;gap:8px}
    .menu-icon{width:22px;height:22px;display:block;filter:invert(1) opacity(.9)}
    .bot-dropdown{
      position:absolute;right:0;top:44px;min-width:220px;
      background:var(--panel);border:1px solid rgba(255,255,255,.08);
      border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.35);
      display:none;padding:8px
    }
    .bot-item{
      padding:10px 12px;border-radius:10px;cursor:pointer;
      display:flex;align-items:center;gap:8px
    }
    .bot-item:hover{background:var(--hover)}
    .back-button-container{padding-top:6px;border-top:1px solid rgba(255,255,255,.06);margin-top:6px}
    .back-button{
      display:inline-block;padding:8px 10px;border-radius:8px;text-decoration:none;
      background:transparent;border:1px solid rgba(255,255,255,.12);color:var(--text)
    }
    .back-button:hover{background:var(--hover)}

    /* ========== –≤—ã–±–æ—Ä —è–∑—ã–∫–∞ ========== */
    .lang-options{display:none;margin-top:6px;border-top:1px dashed rgba(255,255,255,.1);padding-top:6px}
    .lang-option{display:flex;align-items:center;gap:8px;padding:8px;border-radius:10px;cursor:pointer}
    .lang-option:hover{background:var(--hover)}
    .lang-flag{width:20px;height:14px;border-radius:3px;object-fit:cover}

    /* ========== —Å–µ—Ç–∫–∞ –∏–≥—Ä ========== */
    .container{
      max-width:1100px;margin:22px auto;padding:0 16px;
      display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px
    }
    .game-card{
      background:var(--card);border:1px solid rgba(255,255,255,.06);
      border-radius:14px;overflow:hidden;position:relative
    }
    .game-image{width:100%;height:140px;object-fit:cover;display:block}
    .play-button{
      position:absolute;inset:0;display:block;text-indent:-9999px
    }
    .game-card::after{
      content:"";position:absolute;inset:auto 10px 10px 10px;height:36px;border-radius:10px;
      background:linear-gradient(90deg,#ffffff26,#ffffff12);border:1px solid rgba(255,255,255,.1)
    }

    /* ========== –æ–∫–Ω–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏ –ø—Ä–æ—Ñ–∏–ª—è ========== */
    .settings-popup,.profile-popup{
      position:fixed;inset:0;display:none;place-items:center;z-index:60;
      background:rgba(0,0,0,.45);backdrop-filter:blur(4px)
    }
    .settings-box,.profile-box{
      width:min(92vw,420px);background:var(--panel);border:1px solid rgba(255,255,255,.08);
      border-radius:16px;padding:18px
    }
    .settings-title,.profile-title{font-weight:700;margin-bottom:10px}
    .settings-button,.profile-close,#nickname-save-btn{
      width:100%;padding:10px 12px;border:none;border-radius:10px;margin:8px 0;
      background:#2a3042;color:var(--text);cursor:pointer
    }
    .settings-button:hover,.profile-close:hover,#nickname-save-btn:hover{background:#323855}
    input[type="text"]{
      width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);
      background:#0f1320;color:var(--text);outline:none
    }
    label{color:var(--muted)}

    /* RTL –ø–æ–¥–¥–µ—Ä–∂–∫–∞ */
    [dir="rtl"] .top-bar{direction:rtl}
    [dir="rtl"] .bot-dropdown{right:auto;left:0}
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="top-bar">

        <!-- –∏—Å–ø–æ–ª—å–∑—É–π —Å–≤–æ—é –∏–∫–æ–Ω–∫—É –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ -->

  <!-- –∫–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä (–æ—Å—Ç–∞–≤–ª–µ–Ω—ã –∫–∞–∫ —É —Ç–µ–±—è) -->

  <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
  <div class="settings-popup" id="settings-popup">
    <div class="settings-box">
      <div class="settings-title" id="settings-title">‚öôÔ∏è Settings</div>
      <button onclick="toggleGlow()" class="settings-button" data-type="glow" id="btn-glow">üîÜ Disable glow</button>

  <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
  <div class="profile-popup" id="profile-popup">
    <div class="profile-box">
      <div class="profile-title" id="profile-title">üë§ Profile</div>

      <div id="nickname-section">
        <label for="nickname-input" id="nickname-label">Enter nickname:</label>
        <input type="text" id="nickname-input" placeholder="Your nickname"/>

      <div id="profile-info" style="display: none;">
        <p><strong id="label-nickname">Nickname:</strong> <span id="nickname-display"></span></p>

  </div>

  <script>
    /* =========================
       –Ø–ó–´–ö–ò + –ü–ï–†–ï–í–û–î –ò –ò–ö–û–ù–ö–ò
       ========================= */
    const languages = [
      // —Å–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ñ–ª–∞–≥–∏ (../other/flags/{code}.png), –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç ‚Äî –ø–æ–¥—Å—Ç–∞–≤–∏–º CDN
      { code:"en", name:"English", local:"../other/flags/en.png", cdn:"https://flagcdn.com/w20/gb.png", dir:"ltr" },
      { code:"ru", name:"–†—É—Å—Å–∫–∏–π", local:"../other/flags/ru.png", cdn:"https://flagcdn.com/w20/ru.png", dir:"ltr" },
      { code:"ar", name:"ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", local:"../other/flags/ar.png", cdn:"https://flagcdn.com/w20/sa.png", dir:"rtl" },
      { code:"hi", name:"‡§π‡§ø‡§®‡•ç‡§¶‡•Ä",  local:"../other/flags/hi.png", cdn:"https://flagcdn.com/w20/in.png", dir:"ltr" },
      { code:"pt", name:"Portugu√™s", local:"../other/flags/pt.png", cdn:"https://flagcdn.com/w20/pt.png", dir:"ltr" }
    ];
    let currentLang = localStorage.getItem("lang") || "en";

    // —Å–ª–æ–≤–∞—Ä—å –ø–µ—Ä–µ–≤–æ–¥–æ–≤
    const t = {
      en:{ language:"Language", profile:"Profile", settings:"Settings", back:"‚Üê Back",
           nicknameLabel:"Enter nickname:", nicknamePH:"Your nickname", save:"Save",
           accountStatus:"Account status:", chance:"Chance of winning:", close:"Close",
           disableGlow:"üîÜ Disable glow", disableStars:"‚ú® Disable stars", changeBg:"üåå Change background",
           pcLabel:"PC" },
      ru:{ language:"–Ø–∑—ã–∫", profile:"–ü—Ä–æ—Ñ–∏–ª—å", settings:"–ù–∞—Å—Ç—Ä–æ–π–∫–∏", back:"‚Üê –ù–∞–∑–∞–¥",
           nicknameLabel:"–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º:", nicknamePH:"–í–∞—à –Ω–∏–∫–Ω–µ–π–º", save:"–°–æ—Ö—Ä–∞–Ω–∏—Ç—å",
           accountStatus:"–°—Ç–∞—Ç—É—Å –∞–∫–∫–∞—É–Ω—Ç–∞:", chance:"–®–∞–Ω—Å –≤—ã–¥–∞—á–∏:", close:"–ó–∞–∫—Ä—ã—Ç—å",
           disableGlow:"üîÜ –í—ã–∫–ª—é—á–∏—Ç—å —Å–∏—è–Ω–∏–µ", disableStars:"‚ú® –í—ã–∫–ª—é—á–∏—Ç—å –∑–≤—ë–∑–¥—ã", changeBg:"üåå –°–º–µ–Ω–∏—Ç—å —Ñ–æ–Ω",
           pcLabel:"–ü–ö" },
      ar:{ language:"ÿßŸÑŸÑÿ∫ÿ©", profile:"ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ¥ÿÆÿµŸä", settings:"ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™", back:"‚Üê ÿ±ÿ¨Ÿàÿπ",
           nicknameLabel:"ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ:", nicknamePH:"ÿßÿ≥ŸÖŸÉ ÿßŸÑŸÖÿ≥ÿ™ÿπÿßÿ±", save:"ÿ≠ŸÅÿ∏",
           accountStatus:"ÿ≠ÿßŸÑÿ© ÿßŸÑÿ≠ÿ≥ÿßÿ®:", chance:"ŸÅÿ±ÿµÿ© ÿßŸÑŸÅŸàÿ≤:", close:"ÿ•ÿ∫ŸÑÿßŸÇ",
           disableGlow:"üîÜ ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸàŸáÿ¨", disableStars:"‚ú® ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÜÿ¨ŸàŸÖ", changeBg:"üåå ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿÆŸÑŸÅŸäÿ©",
           pcLabel:"ÿ≠ÿßÿ≥Ÿàÿ®" },
      hi:{ language:"‡§≠‡§æ‡§∑‡§æ", profile:"‡§™‡•ç‡§∞‡•ã‡§´‡§º‡§æ‡§á‡§≤", settings:"‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§∏", back:"‚Üê ‡§µ‡§æ‡§™‡§∏",
           nicknameLabel:"‡§®‡§ø‡§ï‡§®‡•á‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç:", nicknamePH:"‡§Ü‡§™‡§ï‡§æ ‡§®‡§ø‡§ï‡§®‡•á‡§Æ", save:"‡§∏‡§π‡•á‡§ú‡•á‡§Ç",
           accountStatus:"‡§ñ‡§æ‡§§‡§æ ‡§∏‡•ç‡§•‡§ø‡§§‡§ø:", chance:"‡§ú‡•Ä‡§§‡§®‡•á ‡§ï‡•Ä ‡§∏‡§Ç‡§≠‡§æ‡§µ‡§®‡§æ:", close:"‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡•á‡§Ç",
           disableGlow:"üîÜ ‡§ó‡•ç‡§≤‡•ã ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡•á‡§Ç", disableStars:"‚ú® ‡§∏‡§ø‡§§‡§æ‡§∞‡•á ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡•á‡§Ç", changeBg:"üåå ‡§™‡•É‡§∑‡•ç‡§†‡§≠‡•Ç‡§Æ‡§ø ‡§¨‡§¶‡§≤‡•á‡§Ç",
           pcLabel:"‡§™‡•Ä‡§∏‡•Ä" },
      pt:{ language:"Idioma", profile:"Perfil", settings:"Configura√ß√µes", back:"‚Üê Voltar",
           nicknameLabel:"Digite o apelido:", nicknamePH:"Seu apelido", save:"Salvar",
           accountStatus:"Status da conta:", chance:"Chance de ganhar:", close:"Fechar",
           disableGlow:"üîÜ Desativar brilho", disableStars:"‚ú® Desativar estrelas", changeBg:"üåå Mudar fundo",
           pcLabel:"PC" }
    };

    function langInfo(code){ return languages.find(l=>l.code===code) || languages[0]; }
    function flagImgTag(info, extraClass=""){
      const cls = extraClass ? `class="${extraClass}"` : "";
      // onerror –ø–æ–¥—Å—Ç–∞–≤–∏—Ç CDN, –µ—Å–ª–∏ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ñ–∞–π–ª–∞ –Ω–µ—Ç
      return `<img ${cls} src="${info.local}" onerror="this.onerror=null;this.src='${info.cdn}'" alt="${info.name}">`;
    }

    // –æ—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –≥–ª–∞–≤–Ω–æ–≥–æ –º–µ–Ω—é
    function toggleBotMenu(){
      const m = document.getElementById("bot-dropdown");
      m.style.display = (m.style.display==="block") ? "none" : "block";
    }

    // –Ω–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞
    function openLanguageSelector(){
      const box = document.getElementById("lang-options");
      box.innerHTML = "";
      languages.forEach(l=>{
        const div = document.createElement("div");
        div.className = "lang-option";
        div.innerHTML = `${flagImgTag(l,'lang-flag')}<span>${l.name}</span>`;
        div.onclick = ()=> setLanguage(l.code);
        box.appendChild(div);
      });
      box.style.display = (box.style.display==="block") ? "none" : "block";
    }

    // –∞–ª–∏–∞—Å, —á—Ç–æ–±—ã —Å—Ç–∞—Ä—ã–π onclick="toggleLangMenu()" —Ç–æ–∂–µ —Ä–∞–±–æ—Ç–∞–ª
    function toggleLangMenu(){ openLanguageSelector(); }

    function setLanguage(code){
      currentLang = code;
      localStorage.setItem("lang", code);
      const info = langInfo(code);
      const dict = t[code] || t.en;

      // –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∏—Å—å–º–∞ –∏ lang
      document.documentElement.lang = code;
      document.documentElement.dir = info.dir || "ltr";

      // —Ñ–ª–∞–≥ + –ø–æ–¥–ø–∏—Å—å –≤ —à–∞–ø–∫–µ
      document.getElementById("device-icon").innerHTML = flagImgTag(info,'device-flag');
      document.getElementById("device-text").textContent = dict.pcLabel;
      document.getElementById("current-lang-label").textContent = info.name;

      // –ø–æ–¥–ø–∏—Å–∏ –º–µ–Ω—é
      document.getElementById("lang-menu-label").innerHTML = "üåê " + dict.language;
      document.getElementById("profile-menu-label").innerHTML = "üë§ " + dict.profile;
      document.getElementById("settings-menu-label").innerHTML = "‚öôÔ∏è " + dict.settings;
      const backBtn = document.querySelector(".back-button");
      if(backBtn) backBtn.textContent = dict.back;

      // –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫
      document.getElementById("settings-title").textContent = "‚öôÔ∏è " + dict.settings;
      document.getElementById("btn-glow").textContent = dict.disableGlow;
      document.getElementById("btn-stars").textContent = dict.disableStars;
      document.getElementById("bg-style-btn").textContent = dict.changeBg;
      document.getElementById("btn-close-settings").textContent = dict.close;

      // –ø—Ä–æ—Ñ–∏–ª—å
      document.getElementById("profile-title").textContent = "üë§ " + dict.profile;
      document.getElementById("nickname-label").textContent = dict.nicknameLabel;
      document.getElementById("nickname-input").placeholder = dict.nicknamePH;
      document.getElementById("nickname-save-btn").textContent = dict.save;
      document.getElementById("label-nickname").textContent = (dict.nicknameLabel || "Nickname:").replace(/[:Ôºö]$/,"") + ":";
      document.getElementById("label-status").textContent = dict.accountStatus;
      document.getElementById("label-chance").textContent = dict.chance;

      // —Å–ø—Ä—è—Ç–∞—Ç—å –≤—ã–ø–∞–¥–∞—à–∫–∏
      document.getElementById("lang-options").style.display = "none";
      document.getElementById("bot-dropdown").style.display = "none";
    }

    // –ø–µ—Ä–≤–∏—á–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.addEventListener("DOMContentLoaded", ()=> setLanguage(currentLang));

    /* =========================
       –ü–†–û–§–ò–õ–¨
       ========================= */
    function openProfile(){ document.getElementById("profile-popup").style.display="grid"; }
    function closeProfile(){ document.getElementById("profile-popup").style.display="none"; }
    function saveNickname(){
      const input = document.getElementById("nickname-input");
      const val = input.value.trim();
      if(!val) return;
      document.getElementById("nickname-display").textContent = val;
      document.getElementById("profile-info").style.display = "block";
      input.value = "";
    }

    /* =========================
       –ù–ê–°–¢–†–û–ô–ö–ò (–∑–∞–≥–ª—É—à–∫–∏)
       ========================= */
    function toggleSettingsMenu(){ document.getElementById("settings-popup").style.display="grid"; }
    function closeSettings(){ document.getElementById("settings-popup").style.display="none"; }
    function toggleGlow(){ alert("–°–∏—è–Ω–∏–µ: –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ (–∑–∞–≥–ª—É—à–∫–∞)"); }
    function toggleStars(){
      const s = document.querySelector(".stars");
      s.style.display = (s.style.display==="none") ? "block" : "none";
    }
    function toggleBackgroundStyle(){
      document.body.style.background =
        getComputedStyle(document.body).backgroundColor === "rgb(14, 15, 19)"
        ? "radial-gradient(1200px 600px at 20% -20%, #13172a, #0e0f13)"
        : "#0e0f13";
    }

    // –∑–∞–∫—Ä—ã–≤–∞—Ç—å –≤—ã–ø–∞–¥–∞—à–∫–∏ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ
    document.addEventListener("click", (e)=>{
      const dd = document.getElementById("bot-dropdown");
      const btn = document.querySelector(".bot-trigger");
      if(!dd.contains(e.target) && !btn.contains(e.target)){
        dd.style.display = "none";
        document.getElementById("lang-options").style.display = "none";
      }
    });
  </script>
</body>
